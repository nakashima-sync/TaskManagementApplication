<!DOCTYPE html>


<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/style.css}">
	<title>イメージ</title>
</head>

<body>
	<div class="container">
		<div class="side"><!--左側に表示するプロジェクト等の要素-->
			<div class="project project">
				<h3>プロジェクトリスト</h3>
				<table>
					<tr th:each="res:${projectList}">
						<form th:action="@{/home/{id}}">
							<input type="submit" name="name" th:value='${res.project_name}'>
							<input type="hidden" name="project_id" th:value="${res.project_id}">
						</form>
						<form th:action="@{/project_setting/{id}}">
							<input type="submit" name="name" value="edit">
							<input type="hidden" name="project_id" th:value="${res.project_id}">
						</form>
					</br>
					</tr>
				</table>

				<!--プロジェクトを追加するためのボタン-->
				<form th:action="@{/project_add}"> <input class="project-add-button add-button" type="submit"
						name="name" value="プロジェクト追加">
				</form>
			</div>
		</div>


		<div class="body"><!--右側bodyに表示する要素-->
			<h3>ユーザー一覧</h3>

			<table>
				<div th:each="user:${user_list}">
					<form th:action="@{/user/{id}}"><input type="submit" name="name" th:value='${user.user_name}'>
						<form th:action="@{/user_edit/{id}}"><input type="submit" name="name"value="edit"></form></br>
						</form>
					</div>
			</table>

			<!-- <div th:each="user : ${user_list}">
				<p th:text="${user.user_name}"></p>
			</div> -->

			<form th:action="@{/user_add}"><input class="user-button add-button" type="submit" name="name"
					value="ユーザー追加">
			</form>

</body>

</html>





</body>

</html>
