<!DOCTYPE html>


<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/style.css}">
	<title>イメージ</title>
</head>

<body>
	<div class="container">
		<div class="side"><!--左側に表示するプロジェクト等の要素-->
			<h3>プロジェクト名</h3>
			<table>
				<li class="user-button add-button"><input type="button" value="プロジェクト１"></li>
				<li><input type="button" value="プロジェクト2"></li>
			</table>
			<!--プロジェクトを追加するためのボタン-->
			<form th:action="@{/project}"> <input class="project-add-button add-button" type="submit" name="name"
					value="プロジェクト追加">
			</form>
		</div>

		<div class="body"><!--右側bodyに表示する要素-->
			<div class="user user">
				<h3>ユーザー一覧</h3>
				<div>
					<table>
						<tr th:each="res:${Userlist}">
						<td th:text="${res.user_name}"></td>
						<td><input id="list-margin" type="button" value="delete"></td>
						</tr>
					</table>
				</div>
			</div>

		<form th:action="@{/user_view}"><input class="user-button add-button" type="submit" name="name" value="ユーザー一覧">
		</form>

	</div>
</body>

</html>
