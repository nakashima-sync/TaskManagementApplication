<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>イメージ</title>
  </head>
  <body>
    <div class="container">
      <div class="side">
        <h3>project</h3>
        <ul>
          <li>project内容</li>
          <li>project追加ボタン</li>
        </ul>
        <button onclick="location.href='./project.html'" class="add-button" type="button" name="name" value="value">プロジェクト追加</button>
      </div>
      <div class="body">
        <h2>タスク内容</h2>
        <p>タスクの詳細と編集</p>
        <table>
          <tr th:each="i : ${#numbers.sequence(1,5)}">
            <td th:text="${tests[i-1].id}"></td>
            <td th:text="${tests[i-1].name}"></td>
            <td th:text="${tests[i-1].price}"></td>
            <td th:text="${tests[i-1].genreId}"></td>
         </tr>
        </table>
      </div>
    </div>
  </body>
</html>
