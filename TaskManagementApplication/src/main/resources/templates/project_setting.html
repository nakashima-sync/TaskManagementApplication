<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>プロジェクトの設定</h1>
    <div>
        <form action="#" method="get">
            <label for="project_add">プロジェクト名：</label>
            <input id="project_add" type="text" placeholder="プロジェクト名">
            <br></br>
            <p>追加するユーザーを選択
            </p>
            <table>
                <tr th:each="res:${userList}">
                    <td th:text="${res.user_name}">
                    </td>
                    <td>        
                        <form th:action="@{id=${res.user_id},{res.project_id}}"   method="post">
                            <input type="submit" value="追加">
                        </form> 
                    </td>
                </tr>
            </table>

            <form th:action="@{/project_add}">
                <input class="user-button add-button" type="submit" name="name" value="プロジェクトの削除">
            </form>
    </div>
</body>

</html>
